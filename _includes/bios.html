{% for person in site.data.biographies %}
  <div class="row">
    <div class="col sm-12 md-4">
      <img src="{{ person.img }}" class="circle" style="width: 100%;">
      </div>
    <div class="col sm-12 md-8">
      <h2>{{person.name}}</h2>
      <p><i>{{person.shortline}}</i></p>
      <p>{{person.bio}}</p>
      </div>
  </div>
{% endfor %}
